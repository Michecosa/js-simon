<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon says (BONUS)</title>

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container border border-primary border-top-0 p-0 bg-white shadow">
      <div class="mt-4 p-4 text-center text-white bg-primary">
        <h1>Simon Says</h1>
      </div>
      <div class="text-center mt-5" id="array-container">
        <div>
          <h2>[ <span id="array-visualizer" class="text-primary fw-bold fs-1">0 , 0 , 0 , 0 , 0</span> ]</h2>
        </div>
        <h4 class="mt-5" id="countdown">- -</h4>
      </div>

      <form class="form-group">
        <div id="input-container" class="d-none text-center container mt-3">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 d-flex gap-3 my-4">
              <input type="number" id="input-1" class="form-control" placeholder="?">
              <input type="number" id="input-2" class="form-control" placeholder="?">
              <input type="number" id="input-3" class="form-control" placeholder="?">
              <input type="number" id="input-4" class="form-control" placeholder="?">
              <input type="number" id="input-5" class="form-control" placeholder="?">
            </div>
          </div>
          <div id="error-message" class="alert alert-danger d-none fw-bold" role="alert"></div>
          <button type="submit" class="btn btn-primary mt-3">Check My Memory</button>
        </div>
      </form>

      <div id="results-container" class="text-center my-5">
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
